<div class="alert alert-danger" *ngIf="message">{{ message }}</div>
<div class="card" *ngIf="!loginResponse">
    <div class="card-header">
        <div><h5 class="card-title">Login</h5></div>
    </div>
    <div class="card-body">
        <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" 
                [(ngModel)]="credentials.email" name="email" placeholder="Email Address">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" 
                [(ngModel)]="credentials.password" name="password">
        </div>
        <div class="mb-3">
            <button class="btn btn-primary" (click)="doLogin()">Login</button>
        </div>
    </div>
</div>
<div class="card" *ngIf="loginResponse">
    <div class="card-header">
        <div><h5 class="card-title">Dashboard</h5></div>
    </div>
    <div class="card-body">
        <div class="mb-3">
            <label for="firstname" class="form-label">First Name</label>
            <label for="firstname" class="form-label">
                {{ loginResponse.user.firstname }}</label>
        </div>
        <div class="mb-3">
            <label for="firstname" class="form-label">Last Name</label>
            <label for="firstname" class="form-label">
                {{ loginResponse.user.lastname }}</label>
        </div>
        <div class="mb-3">
            <label for="firstname" class="form-label">Email Address</label>
            <label for="firstname" class="form-label">
                {{ loginResponse.user.email }}</label>
        </div>
        <div class="mb-3">
            <button class="btn btn-secondary" (click)="doLogout()">Logout</button>
        </div>
    </div>
</div>
